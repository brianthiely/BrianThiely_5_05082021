<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Panier - Orinours</title>
		<meta name="title" content="Orinours" />
		<meta
			name="description"
			content="Orinours à mis tout son cœur à fabriquer quelques choses de vraiment spéciales. Découvrez nos oursons en peluche fait main par nos artisans locaux, des articles uniques créés pour apporter de la joie dans votre foyer."
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/front-end/dist/css/style.css" />
		<script
			src="https://kit.fontawesome.com/a6b7960de6.js"
			crossorigin="anonymous"
		></script>
		<script src="/front-end/src/js/config.js"></script>
		<script src="/front-end/src/js/panier.js" defer></script>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="row">
					<nav class="col navbar navbar-expand">
						<a class="navbar-brand" href="/front-end/index.html">
							<img src="/front-end/dist/images/logo.svg" alt="Logo de Orinoco"
						/></a>

						<div
							id="navbarContent"
							class="collapse navbar-collapse flex-grow-1 text-right"
						>
							<ul class="navbar-nav ml-auto flex-nowrap">
								<li class="nav-item">
									<a
										class="nav-link text-dark"
										href="/front-end/pages/panier.html"
										>Mon panier</a
									>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<h2 class="h4 text-center">Récapitulatif du panier</h2>
		<div
			class="container border border-dark text-center w-100"
			id="containerPanier"
		></div>

		<div class="mt-4" id="formOrder">
			<h2 class="h4 text-center">
				Remplissez le formulaire pour valider la commande
			</h2>

			<form class="mt-4 text-center">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="firstName">Prénom :</label>
						<input
							type="text"
							name="firstName"
							id="firstName"
							placeholder="Jean"
							required
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="lastName">Nom :</label>
						<input
							type="text"
							name="lastName"
							id="lastName"
							placeholder="Dupont"
							required
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="address">Adresse :</label>
						<input
							name="address"
							id="address"
							placeholder="66 Avenue des Champs Elysée"
							required
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="city">Ville :</label>
						<input
							type="text"
							name="city"
							id="city"
							placeholder="Paris(8)"
							required
						/>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="email">E-mail :</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="jean.dupont@gmail.com"
						required
					/>
				</div>
				<button id="formPost" type="submit" name="formPost">
					Confirmer la commande
				</button>
			</form>

			<form class="mt-4 text-center"></form>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
