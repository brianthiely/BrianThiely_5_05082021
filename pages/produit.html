  <body>
    <header>
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand">
              <a class="navbar-brand" href="/front-end/index.html"> <img src="/front-end/dist/images/logo.svg" alt="Logo de Orinoco"></a>

              <div id="navbarContent" class="collapse navbar-collapse flex-grow-1 text-right">

    <!-- PRODUCT TEMPLATE -->
    <div id="product" class="card shadow m-auto">
      <img id="productImage" class="card-img-top img-fluid" src="" alt="">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 id="productName" class="card-title"></h5>
          <span id="productPrice"></span>
        </div>
        <p id="productDescription" class="card-text"></p>
        <form>
          <label class="font-weight-bold">Choisissez une couleur :</label>
          <select class="mb-4" id="productOption">
          </select>
        </form>
      <a id="add-to-cart"  href="" class="btn btn-primary">Ajouter au panier</a>
      </div>
    </div>
  <!-- PRODUCT TEMPLATE -->
