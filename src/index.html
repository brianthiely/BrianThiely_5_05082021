<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinours - Acceuil</title>
    <meta name="title" content="Orinours"/>
    <meta name="description" content="Orinours à mis tout son cœur à fabriquer quelques choses de vraiment spéciales. Découvrez nos oursons en peluche fait main par nos artisans locaux, des articles uniques créés pour apporter de la joie dans votre foyer."/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <script src="https://kit.fontawesome.com/a6b7960de6.js" crossorigin="anonymous"></script>
    <script src="/front-end/src/js/config.js"></script>
    <script src="/front-end/src/js/index.js" defer></script>
  </head>

  <body>
    <header>
      <div class="">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html"> <img src="/front-end/dist/images/logo.svg" alt="Logo de Orinoco"></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/src/html/panier.html">Mon panier</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <h1>Orinours - Teddy Bears</h1>
            <p class="text-center">Nos ours en peluche fait à la main n'attendent que vos bras...</br> <span class="font-weight-bold">Surtout Garfunkel</span></p>
         </div>
        </div>
      </div>

      <main id="main">
        <template id="teddie">
          <div class="rounded">
            <a id="productLink" href="">
              <figure class="figure">
                <img id="teddieImage" class="img-fluid figure-img w-25" src="" alt="">
                <figcaption class="pt-4">
                  <div class="flex items-center mb-2">
                    <h2 id="teddieName" class="font-bold "></h2>
                    <div class="flex-grow"></div>
                    <div class="flex items-center mr-4">
                      <div class="h-5"> <i class="fas fa-star"></i> </div>
                      <div class="h-5"> <i class="fas fa-star"></i> </div>
                      <div class="h-5"> <i class="fas fa-star"></i> </div>
                      <div class="h-5"> <i class="fas fa-star"></i> </div>
                      <div class="h-5"> <i class="fas fa-star"></i> </div>
                    </div>
                    <span id="teddiePrice" class="text-sm font-bold bg-white px-2 py-1 rounded"></span>
                  </div>
                  <p id="teddieDescription" class="text-black text-opacity-80 text-sm text-justify"></p>
                </figcaption>
              </figure>
            </a>
          </div>
        </template>
      </main>



      <footer class="row">
        <div class="col-12 col-lg-4">
          <p>FOOTER</p>
        </div>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
